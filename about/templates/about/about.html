{% extends "base.html" %}
{% load static %}
{% block extra_title %} About {% endblock %}
{% block content %}
<section class="min-vh-100 mt-5 pt-3">
    <!-- Blog Posts -->
    <div class="container">
        <div class="text-center pt-4">
            <img class="vh10 my-2" src="{{ MEDIA_URL }}logo-purple.png" alt="">            
            <h2 class="uppercase mb-4 text-blue">About KOR CBD</h2>
        </div>
        <div class="row">
        <div class="col-12 col-md-8 offset-md-2">
            <div class="rounded border-purple p-3 p-md-5 mb-5 mt-2">
                {% for section in about_sections %}
                <div class="mb-5">
                    <h5 class="text-blue">{{ section.section_title }}</h5>
                    {% if request.user.is_superuser %}
                    <div class="my-2">
                    <hr>
                        <a href="{% url 'edit_section' section.id %}" class="btn btn-sm btn-info ">Edit</a>
                        <a href="{% url 'delete_section' section.id %}" class="btn btn-sm btn-danger ">Delete</a>
                    </div>
                    {% endif %}
                    <p class="lead text-justify">
                        <small>
                            {{ section.body }}
                        </small>
                    </p>
                </div>
               {% endfor %}
            </div>
        </div>
        </div>
    </div>
</section>
{% endblock %}
