{% extends "base.html" %}
{% load static %}
{% block extra_title %} SHOP {% endblock %}
{% block content %}
<section class="min-vh-100 bg-kor-blue-grad">
    <!-- Top Banner-->
    <hr class="my-0 bg-kor-blue-grad">
     <div class="py-1 my-auto px-3" style="background-color: #ffffff;">
            <div class="d-flex justify-content-between">
                <h6 class="pt-2 text-blue uppercase font-weight-normal"><a href="{% url 'products' %}" class="text-blue">SHOP</a> / <a href="{% url 'products' %}?category={{ product.category }}" class="text-blue">{{ product.category }}</a> / {{ product.name }}</h6>
                <form method="GET" action="{% url 'products' 
                %}" class="form-inline d-none d-md-block">
                        <div class="form-group pt-1">
                            <input  style="border: 1px solid blue;" class="form-control form-control-sm mr-sm-2 rounded-0" name="search_q" type="search" placeholder="Search Products" aria-label="Search">
                            <button style="border: 1px solid blue;" class="btn btn-sm btn-outline-info my-2 my-sm-0 rounded-0" type="submit">Search</button>
                        </div>
                </form>
            </div>
            <div class="d-block d-md-none">
            <form method="GET" action="{% url 'search' %}" class="form-inline">
                <div class="form-group">
                    <input class="form-control  form-control-sm mr-sm-1 rounded-0 input-sm" name="search_q" type="search" placeholder="Search Products" aria-label="Search">
                    <button class="btn btn-outline-info rounded-0 my-2 my-sm-0 btn-sm " type="submit">Search</button>
                </div>
            </form>
        </div>
    </div>
    <!-- Products Detail -->
    <div class="container">
        <div class="row">
            <div class="col-10 offset-1 bg-white mt-5">
                <div class="row">
                    <div class="col-12 col-md-6 pt-5 px-0">
                            <img class="" src="{{ product.image_url }}" alt="Product image for {{ product.name }}" style="max-height: 50vh;">
                            <hr class="d-block d-md-none my-0 bg-kor-blue-grad"> 
                    </div>
                    <div class="col-12 col-md-6">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">£{{ product.price }}</p>
                        <p class="card-text">£{{ product.description }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section> 
{% endblock %}
