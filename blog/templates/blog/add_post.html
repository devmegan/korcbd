{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container-fluid bg-green-animated">
     <div class="container pb-3 pt-5">
     <div class="row">
        <div class="col-10 col-lg-8 offset-1 offset-lg-2">
            <div class="bg-white mt-5 rounded text-center">
                <h1 class="display-4 text-success">Add Post</h1>
                 <div class="form-group">
                   <form method="POST" class="mt-5 px-5">
                        {% csrf_token %}
                        {{ form.media }}
                        {{ form.as_p }}
                        <button class="btn btn-success mb-5 mt-3">Create Post</button>
                    </form>
                </div>
            </div>
        </div>
     </div>
    </div>
</div>




{% endblock %}
{% block extrajs %}
<script>
// set author id as hidden field
let author_id = {{ user.id }};
$("#author_id").val(author_id);
</script>
{% endblock %}
