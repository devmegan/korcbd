{% extends "base.html" %}
{% load static %}
{% block extra_title %} Add Post {% endblock %}
{% block content %}
<section class="min-vh-100">
     <div class="container pb-3 pt-5 mb-5">
        <div class="row">
        <div class="col-10 col-lg-8 offset-1 offset-lg-2">
                <div class="bg-white mt-5 rounded text-center card rounded-1 border-purple">
                    <div class="text-center">
                        <img class="vh10 my-2" src="{{ MEDIA_URL }}logo-purple.png" alt="KOR CBD company logo">
                        <h2 class="text-blue uppercase">Add Post</h2>
                    </div>
                 <div class="form-group">
                   <form method="POST" class="mt-5 px-5">
                        {% csrf_token %}
                        {{ form.media }}
                        {{ form.as_p }}
                        <button class="btn kor-btn-hover colour-darker px-5 uppercase mb-5 mt-3">Create Post</button>
                    </form>
                </div>
            </div>
        </div>
     </div>
    </div>
</section>
{% endblock %}
{% block extrajs %}
{{ block.super }}
<script>
// set author id as hidden field
let author_id = {{ user.id }};
$("#author_id").val(author_id);
</script>
{% endblock %}
