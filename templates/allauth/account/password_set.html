{% extends "account/base.html" %}
{% block extra_title %} Set Password {% endblock %}
{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block allauth_inner_content %}
    <div class="text-center">
        <img class="vh10 my-2" src="{{ MEDIA_URL }}logo-purple.png" alt="">
        <h2 class="text-center text-blue uppercase font-weight-bold">{% trans "Set Password" %}</h2>
    </div>
    <form method="POST" action="{% url 'account_set_password' %}" class="password_set mt-2">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" name="action" value="{% trans 'Set Password' %}" class="primaryAction btn kor-btn-hover colour-darker px-5 uppercase my-3"/>
    </form>
{% endblock %}
